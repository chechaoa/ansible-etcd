---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: etcd-01
    image: molecule_local/retr0h/centos7-systemd-ansible:7
    privileged: True
    command: /usr/sbin/init
    groups:
      - etcd
    dockerfile: Dockerfile.centos
  - name: etcd-02
    image: molecule_local/retr0h/centos7-systemd-ansible:7
    privileged: True
    command: /usr/sbin/init
    groups:
      - etcd
    dockerfile: Dockerfile.centos
  - name: etcd-03
    image: molecule_local/retr0h/centos7-systemd-ansible:7
    privileged: True
    command: /usr/sbin/init
    groups:
      - etcd
    dockerfile: Dockerfile.centos
    lint:
      name: ansible-lint
provisioner:
  name: ansible
  playbooks:
    setup: ../resources/playbooks/create.yml
    teardown: ../resources/playbooks/destroy.yml
    converge: ../resources/playbooks/playbook.yml
scenario:
  name: centos
verifier:
  name: testinfra
  directory: ../resources/tests/
  lint:
    name: flake8
